<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        

        .navbar-custom {
            background: linear-gradient(to left, #85e6ff, #008aff);
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            opacity: 0.8;
        }

        
        .container {
            margin-top: 5rem;
        }

        .card {
            border: none;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
        }

        .btn-register {
            background-color: #007bff;
            color: #fff;
        }
        
    </style>
    <title>Your Shop Listing Website</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Left Side: Website Name -->
            <a class="navbar-brand" href="/">Quick Basket</a>
            
            
        </div>
    </nav>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Customer Registration</h3>
                    </div>
                    <div class="card-body">
                        <form action="/api/user/register" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <select class="form-select" id="city" name="city" required>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Chittagong">Chittagong</option>
                                    <option value="Sylhet">Sylhet</option>
                                    <option value="Rajshahi">Rajshahi</option>
                                    <option value="Comilla">Comilla</option>
                                    <option value="Rangpur">Rangpur</option>
                                    <option value="Barishal">Barishal</option>
                                    <option value="Narayanganj">Narayanganj</option>
                                    <option value="Gazipur">Gazipur</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-register">Register</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/api/user/login">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
